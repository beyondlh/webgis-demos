            params.dynamicLayers = JSON.stringify(dynamicLayersJson);

            var source = new ol.source.TileArcGISRest({
                url: dynamticLayerUrl + '/MapServer',
                params: params,
                wrapX: false
            });
            var layer = new ol.layer.Tile({
                title: "测试图层",
                source: source
            });
            map.addLayer(layer);
