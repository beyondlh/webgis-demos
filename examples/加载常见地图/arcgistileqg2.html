<!DOCTYPE html>
<html>
<head>
    <title>ArcGIS REST with 256x256 Tiles</title>
    <link rel="stylesheet" href="../../lib/ol.css" type="text/css">
    <script src="../../lib/ol.js"></script>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
</head>
<body>
<div id="map" style="width: 100%;height: 100%"></div>
<script>
    var projection = ol.proj.get('EPSG:3857');
    var tileUrl = "https://gis.ysy.com.cn/server/rest/services/BASEMAP/DEM_light/MapServer";
    var tileArcGISXYZ;
    $.ajax({
        url: tileUrl + "?f=pjson&token=e8Y8EMfcDU3u5ZtVUCK4VrXbc7yS9sJ8wRkwmAnL6FihqLzN8YeSbh6VCVzBkiPhZ0KiumdMPZjx0Dm3FNnZN-n-8ovqlyIy3-thm4GN8Gl_iaYBEkfC3HO3jz6cjrIE",
        dataType: "json",
        success: function (data) {
            var resolutions = [];
            var origin = [data.tileInfo.origin.x, data.tileInfo.origin.y];
            var len = data.tileInfo.lods.length;
            var fullExtent = [data.fullExtent.xmin, data.fullExtent.ymin, data.fullExtent.xmax, data.fullExtent.ymax];
            for (var i = 0; i < len; i++) {
                resolutions.push(data.tileInfo.lods[i].resolution);
            }
            var tileGrid = new ol.tilegrid.TileGrid({
                tileSize: data.tileInfo.cols,
                origin: origin,
                extent: fullExtent,
                resolutions: resolutions
            });
            var urlTemplate = tileUrl + "/tile/{z}/{y}/{x}?token=e8Y8EMfcDU3u5ZtVUCK4VrXbc7yS9sJ8wRkwmAnL6FihqLzN8YeSbh6VCVzBkiPhZ0KiumdMPZjx0Dm3FNnZN-n-8ovqlyIy3-thm4GN8Gl_iaYBEkfC3HO3jz6cjrIE";
            tileArcGISXYZ = new ol.source.XYZ({
                tileGrid: tileGrid,
                projection: projection,
                tileUrlFunction: function (tileCoord) {
                    var url = urlTemplate.replace('{z}', (tileCoord[0]).toString())
                        .replace('{x}', tileCoord[1].toString())
                        .replace('{y}', (-tileCoord[2] - 1).toString());
                    return url;
                }
            });

            window.olmap = new ol.Map({
                controls: [new ol.control.ScaleLine()],
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: tileArcGISXYZ
                    })
                ],
                view: new ol.View({
                    center: [12646126.50755121, 3949706.658843967],
                    zoom: 8,
                    projection: projection,
                    extent: fullExtent
                })
            });
        },
        error: function (err) {
            console.error(err);
        }
    });
</script>
</body>
</html>
